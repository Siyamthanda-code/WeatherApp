<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeatherWithSiya</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    </head>

    <body>
        <form id="form">
            <input type="text" id="search" placeholder="Search By Location" autocomplete="off">
        </form>
       <main id="main">
  <div class="weather-animation">
    <div class="sun">
      <img src="icons/sun.svg" alt="Sun" />
    </div>
    <div class="clouds">
      <img src="icons/cloudy.svg" alt="Cloud" class="cloud" />
    </div>
    <div class="clear">
      <img src="icons/clear.svg" alt="Cloud" class="cloud" />
    </div>
    <div class="rain">
      <img src="icons/rain.svg" alt="Rain" class="drop" />
    </div>
    <div class="thunderstorm">
      <img src="icons/thunderstorm.svg" alt="Thunderstorm" class="cloud" />
    </div>
    <div class="partially-cloudy">
      <img src="icons/overcast.svg" alt="Partially Cloudy" class="cloud" />
    </div>
    <div class="snow">
      <img src="icons/snow.svg" alt="Snow" />
      <img src="icons/snowman.svg" alt="Snow" />
    </div>
  </div>
</main>


        
        <script src="weather.js"></script>
    </body>


</html>
